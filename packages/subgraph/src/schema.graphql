type UserRequest @entity {
  id: ID!
  sender: Bytes
  token: Bytes
  tokenIds: [BigInt!]
  tokenUris: [String!]
  values: [BigInt!]
  timestamp: BigInt!
  txHash: Bytes!
  messageId: Bytes
  encodedData: Bytes
  message: Message
  recipient: Bytes
}

type Execution @entity {
  id: ID!
  token: Bytes
  tokenIds: [BigInt!]
  values: [BigInt!]
  amount: BigInt
  sender: Bytes
  recipient: Bytes
  messageId: Bytes
  status: Boolean
  timestamp: BigInt!
  txHash: Bytes!
}

type Message @entity {
  id: ID!
  msgId: Bytes
  txHash: Bytes!
  msgHash: Bytes
  msgData: Bytes
  signatures: [Bytes!]
}

